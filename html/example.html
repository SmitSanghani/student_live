<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Owl Carousel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        .nft-play-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 30px;
            background-color: #fff;
        }
        .slider {
            padding: 30px;
            border-radius: 30px;
        }
        .btn-nft {
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .bg-grad-pink-clr {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
        }
        .py-100 {
            padding-top: 100px;
            padding-bottom: 100px;
        }
        .owl-carousel .item {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Owl Carousel Section -->
    <div class="container-fluid py-100">
        <div class="container">
            <div class="row">
                <div class="nft-row d-flex justify-content-between align-items-center">
                    <h2 class="fs-40 m-0">NFT</h2>
                    <a href="#" class="nft-btn-transparent text-decoration-none">My NFT</a>
                </div>
            </div>
            <div class="row mt-4">
                <div class="owl-carousel owl-theme">
                    <!-- Single Full-Width Card 1 -->
                    <div class="item">
                        <div class="nft-play-shadow">
                            <div class="slider border-r-30">
                                <div class="row justify-content-between">
                                    <div class="col-md-5">
                                        <h2 class="fs-36 fw-semibold">Discover, Buy, and Sell Unique NFTs</h2>
                                        <p class="fs-18 fw-normal mt-4">
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit.
                                        </p>
                                        <button class="btn-nft bg-grad-pink-clr mt-3">What is NFT?</button>
                                    </div>
                                    <div class="col-md-6">
                                        <img src="/img/nft-slider-img.png" alt="" width="100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single Full-Width Card 2 -->
                    <div class="item">
                        <div class="nft-play-shadow">
                            <div class="slider border-r-30">
                                <div class="row justify-content-between">
                                    <div class="col-md-5">
                                        <h2 class="fs-36 fw-semibold">Start Your NFT Journey</h2>
                                        <p class="fs-18 fw-normal mt-4">
                                            Explore the world of digital assets and unique collectibles.
                                        </p>
                                        <button class="btn-nft bg-grad-pink-clr mt-3">Learn More</button>
                                    </div>
                                    <div class="col-md-6">
                                        <img src="/img/nft-slider-img.png" alt="" width="100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End Owl Carousel -->
            </div>
        </div>
    </div>

    <!-- jQuery and Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                items: 1, /* Only 1 card at a time */
            });
        });
    </script>
</body>
</html>
