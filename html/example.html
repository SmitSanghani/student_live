<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
</head>

<style>
    .bg-white-btn.lightbtn {
  background-color: #F5F5F5 !important; /* Light gray example */
  color: black !important; /* Or adjust as needed */
}

</style>
<body>

    <div class="container-fluid ">
        <div class="container">
            <div class="row py50x30 bg-gradient-clr border-r-30 ">
                <div class="text-center">
                    <h1 class="white fs-36 fw-semibold mb-5">Tech Stack For Web3 Game Development Platforms</h1>
                </div>
                <div class="Platforms-btn d-flex d-md-flex justify-content-center mb-4 ">
                    <a href="" class="bg-white-btn text-decoration-none fs-18 fw-medium red.active" data-target="content1">
                        <span class="white fs-18 ">3D Modeling</span>
                    </a>
                    <a href="" class="bg-white-btn text-decoration-none fs-18 fw-medium" data-target="content2">
                        <span class="white fs-18 ">Back-End Blockchain Development</span>
                    </a>
                    <a href="" class="bg-white-btn text-decoration-none fs-18 fw-medium" data-target="content3">
                        <span class="white fs-18">Front-End Blockchain Development</span>
                    </a>
                </div>
                <div class="Platforms-btn d-flex d-md-flex justify-content-center mb-4">
                    <a href="" class="bg-white-btn  text-decoration-none fs-18 fw-medium bg-white">
                        <span class="title-span fs-18 ">AR/VR Development</span>
                    </a>
                    <a href="" class="bg-white-btn text-decoration-none fs-18 fw-medium bg-greay">
                        <span class="white fs-18 ">IoT Development</span>
                    </a>
                    <a href="" class="bg-white-btn text-decoration-none fs-18 fw-medium bg-greay">
                        <span class="white fs-18 ">Programming Languages</span>
                    </a>
                    <a href="" class="bg-white-btn text-decoration-none fs-18 fw-medium bg-greay">
                        <span class="white fs-18">Wallets</span>
                    </a>
                    <a href="" class="bg-white-btn text-decoration-none fs-18 fw-medium bg-greay">
                        <span class="white fs-18 ">Storage</span>
                    </a>
                </div>
                <hr class="white">
                <span class="white fs-30 fw-semibold">AR/VR Development</span>
                <div id="content1" class="content-section1">
                    <img src="/img/demo-img-1.png" alt="" width="80%">
                </div>
                <div id="content2" class="content-section1" style="display: none;">
                    <img src="/img/demo-img-2.png.jpg" alt="" width="80%">
                </div>
                <div id="content3" class="content-section1" style="display: none;">
                    <img src="/img/demo-img-3.jpg" alt="" width="80%">
                </div>
            </div>
        </div>
    </div>

    <script>let lastClickedButton = null; // Track the last clicked button globally

        document.querySelectorAll('.bg-white-btn').forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();
        
                const targetId = this.getAttribute('data-target');
                const targetSection = document.getElementById(targetId);
        
                // Ensure the target section exists
                if (!targetSection) {
                    console.error(`Target section with ID '${targetId}' not found.`);
                    return;
                }
        
                // Remove 'lightbtn' class from previously clicked button (if any)
                if (lastClickedButton !== null) {
                    lastClickedButton.classList.remove('lightbtn');
                }
        
                // Update the active button
                lastClickedButton = this;
                this.classList.add('lightbtn');
        
                // Hide all content sections and images within them
                document.querySelectorAll('.content-section1').forEach(section => {
                    section.style.display = 'none';
                    section.querySelectorAll('img').forEach(img => {
                        if (img) img.classList.add('d-none'); // Hide all images
                    });
                });
        
                // Display the targeted content section and its first image
                targetSection.style.display = 'block';
                const firstImage = targetSection.querySelector('img:first-child');
                if (firstImage) {
                    firstImage.classList.remove('d-none');
                }
        
                // Toggle visibility of the second image on a second click within the same content section
                const secondImage = targetSection.querySelector('img:nth-child(2)');
                if (secondImage && this === lastClickedButton) {
                    secondImage.classList.toggle('d-none');
                }
            });
        });</script>
    <script src="/js/demo.js"></script>

    <script src="/js/wow.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
